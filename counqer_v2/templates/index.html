	<script src="{{ url_for('static', filename='scripts/jquery.min.js') }}"></script>

	<script src="{{ url_for('static', filename='scripts/jquery.csv.min.js') }}"></script>
	<!-- Spacy display script -->
	<script src="{{ url_for('static', filename='scripts/displacy-ent.js') }}"></script>
	<!-- Bootstrap files -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/bootstrap.min.css') }}">
	<script src="{{ url_for('static', filename='scripts/bootstrap.min.js') }}"></script>
	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/mystyles.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/displacy-ent.css') }}">
	<!-- favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon_io/apple-touch-icon.png') }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon_io/favicon-32x32.png') }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon_io/favicon-16x16.png') }}">
	<link rel="manifest" href="{{ url_for('static', filename='images/favicon_io/site.webmanifest') }}">

<body>
<nav class='container sticky'>
	<a href="#" class='navbar-brand'>
		<span style="font-size: 120%;"> <strong> CounQER </strong> </span> <span> (Counting Quantifiers and Entity-valued predicates)</span>
	</a>
	<!-- <button type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button> -->
	<ul id='navbar' class=navbar-nav>
		<!-- <li><a class="active" href="#">SPO query</a></li> -->
		<li><a class="active" href="#ftq">Free text query</a></li>
		<!-- <li><a href="#topalign">Top alignments</a></li> -->
	</ul>
</nav>

<div class="container body" id="ftq">
	<h2>Free-form query on set predicates</h2>
	<hr>
	<div class="row vertical-align no-gutter">
		<div class="col-sm-1" id="ftqRefresh">
			<button type="button" class="btn btn-link">
				<!-- <img src="images/ocat2.png" width="50"> -->
				<span class="glyphicon glyphicon-refresh" style="font-size: 2.7em"></span>
			</button>
		</div>
		<div class="col-sm-6">
			<div class="input-group">
				<span class="input-group-addon">Query</span>
				<input autoComplete="off" id="ftquery" type="text" class="form-control" name="query" placeholder="Start typing..">
			</div>
		</div>
		<div class="col-sm-1">
			<button type="button" class="btn btn-link" id="ftsearch">
				<span class="glyphicon glyphicon-search" style="font-size: 2em"></span>
			</button>
		</div>
		<div class="col-sm-1" id="ftqQuerySettingIcon">
			<button type="button" class="btn btn-link">
				<span class="glyphicon glyphicon-cog" style="font-size: 2em"></span>
			</button>
		</div>
	</div>
	<div id="displayalert" class="row vertical-align" role="alert" style="display: none" data-hide="displayalert">
		<div class="alert alert-info alert-dismissible col-sm-8" style="margin-bottom: 0px">
		 We are waiting for your input.
		</div>
	</div>	
	<div class="row vertical-align no-gutter" id="ftqQuerySetting" style="display: none;">
		<div class="col-sm-2">
			<select name="entities" id="entities">
				<option value="Matched entities">Matched entity</option>
				<option value="All entities">All entities</option>
			</select>	
		</div>
		<div class="col-sm-2">
			<select name="snippets" id="snippets">
				<option value="5">5 Snippets</option>
				<option value="10">10</option>
				<option value="50">50</option>
			</select>	
		</div>
		<div class="col-sm-2">
			<select name="querytype" id="querytype">
				<option value="Original">Original Query</option>
				<option value="Multiple">Multiple</option>
			</select>	
		</div>
		<div class="col-sm-2">
			<select name="answertype" id="answertype">
				<option value="Original">Median</option>
				<option value="Multiple">Weighted</option>
			</select>	
		</div>
		<div class="col-sm-1" id="ftqClearSettings">
			<button type="button">
				<span>Clear</span>
			</button>
		</div>
	</div>
	<div id='ftqResults' style="display: none">
		<div class="row vertical-align no-gutter" id="queryDisplacy">
		</div>
		<hr>
		<div id="answer">
			<div class="row vertical-align no-gutter">
				<div class="col-sm-12 text-center"><strong>Median count values</strong></div>
			</div>
			<div class="row vertical-align no-gutter" id="answerMedian"></div>
		</div>
		<hr>
		<div class="row vertical-align no-gutter">
			<div class="col-sm-12" id="snippetDisplacy"></div>
		</div>
	</div>
</div>

<div id="footer">
	<div class="row vertical-align no-gutter">
		<div class="col-sm-2 align-self-start text-left">
			<img src="{{ url_for('static', filename='images/mpilogo-inf-transparent.png') }}" width="150">

			<a id='footerReturn'>Return to top</a>
		</div>
	</div>
</div>

</body>
</html>
